# Default values for k8s-ecr-watch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 901498207434.dkr.ecr.eu-west-1.amazonaws.com/utility/k8s-ecr-watch
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

schedule: "*/5 * * * *"
env:
  namespace: "management-portal"
  deployment: "management-portal-backend"
  registry: "901498207434"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::518594123872:role/eks-ecr-readonly"

  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "ecr-readonly"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

configmap:
  credentials: |-
    [profile dev]
    role_arn = arn:aws:iam::518594123872:role/eks-ecr-readonly
    web_identity_token_file = /var/run/secrets/eks.amazonaws.com/serviceaccount/token

    [profile infra]
    role_arn = arn:aws:iam::901498207434:role/ECRReadOnlyRole
    source_profile = dev
    role_session_name = ECRReadOnly
  config: |-
    [profile infra]
    region = eu-west-1


